<!DOCTYPE html>
<html lang="en">
  <head>
     <link rel="stylesheet" href="form-elements.css">
    <script src="form-elements.js"></script>
  </head>
  <body>
  
    <table>
      <tr><td>Input text</td><td><input type="text" /></td></tr>
      <tr><td>Input password</td><td><input type="password" /></td></tr>
      <tr><td>Textarea</td><td><textarea></textarea></td></tr>
      <tr><td>Input radio</td><td>
        <label><input type="radio" name="radio" value="A" /><span>A</span></label>
        <label><input type="radio" name="radio" value="B" /><span>B</span></label>
        <label><input type="radio" name="radio" value="C" /><span>C</span></label>
     </td></tr>
      <tr><td>Input checkbox</td><td>
        <label><input type="checkbox" name="checkbox" value="A" /><span>A</span></label>
        <label><input type="checkbox" name="checkbox" value="B" /><span>B</span></label>
        <label><input type="checkbox" name="checkbox" value="C" /><span>C</span></label>
     </td></tr>
   </table>
    
  </body>
</html>
