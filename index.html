<!DOCTYPE html>
<html lang="en">
  <head>
     <link rel="stylesheet" href="form-elements.css">
    <script src="form-elements.js"></script>
    <script>
      var $d = {};
      var form = document.querySelector("form");
      function get () { $d = $.formElements.get(form); }
      function clear () { form.reset(); }
      function set () { $.formElements.set(form, $d); }
    </script>
  </head>
  <body>
  
    <form><table>
      <tr><td>Input text</td><td><input type="text" name="input text" /></td></tr>
      <tr><td>Input password</td><td><input type="password" name="input password" /></td></tr>
      <tr><td>Textarea</td><td><textarea name="textarea"></textarea></td></tr>
      <tr><td>Input radio</td><td>
        <label><input type="radio" name="radio" value="A" /><span>A</span></label>
        <label><input type="radio" name="radio" value="B" /><span>B</span></label>
        <label><input type="radio" name="radio" value="C" /><span>C</span></label>
     </td></tr>
      <tr><td>Input checkbox</td><td>
        <label><input type="checkbox" name="checkbox" value="A" /><span>A</span></label>
        <label><input type="checkbox" name="checkbox" value="B" /><span>B</span></label>
        <label><input type="checkbox" name="checkbox" value="C" /><span>C</span></label>
     </td></tr>
      </table></form>
    
    <button onpointerdown="get();">Get</button>
    <button onpointerdown="clear();">Clear</button>
    <button onpointerdown="set();">Set</button>
    
  </body>
</html>
